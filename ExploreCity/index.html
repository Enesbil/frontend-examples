<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <!-- HERO SECTION -->
        <div id="hero">
            <div id="hero-text">
                <h1 id="hero-title">Visit Torshov</h1>
                <h2 id="hero-subtitle">Enjoy culture and sports in this vibrant district close to the center of Oslo.</h2>
            </div>
        </div>
        
        <!-- ACTIVITIES SECTION -->
        <div id="activities">
            <h3 id="activities-title">Top three activities to do at Torshov</h3>
            <div id="activities-suggestions">
                <figure class="suggestion-card">
                    <img class="suggestion-image" src="images/theatre.jpg">
                    <figcaption>
                        <h4>Attend a show or a concert</h4>
                        <p>The Torshov Theatre is a great place to spend your night out.</p>
                    </figcaption>
                </figure>
                <figure class="suggestion-card">
                    <img class="suggestion-image" src="images/park.jpg">
                    <figcaption>
                        <h4>Go for a piknic in the local park</h4>
                        <p>The Torshov Park is perfect for piknic, getting some tan, or just chilling out.</p>
                    </figcaption>
                </figure>
                <figure class="suggestion-card">
                    <img class="suggestion-image" src="images/sports.jpg">
                    <figcaption>
                    <h4>Play sports at the Lilleborg field</h4>
                    <p>Play volleyball, football, basket ball or lift some weights.</p>
                    </figcaption>
                </figure>
            </div>
        </div>

        <!-- GUIDE SECTION -->
        <div id="guide">
            <div id="guide-card">
                <img id="guide-img" src="images/per.jpg">
                <div id="guide-text">
                    <h3 id="guide-title">Your guide</h3>
                    <p id="guide-description">"I have lived at Torshov for over 30 years, so I can show you all of its best parts and hidden secrets."</p>
                    <h4 id="guide-name">Per Harald Borgen</h4>
                </div>
            </div>
        </div>
    </body>
</html>
