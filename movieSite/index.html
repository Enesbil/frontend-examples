<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovies</title>
</head>
<body>
    <header>
        <ul>
            <li><i data-lucide="search"></i><h1>Find your film</h1></li>
            <li><i data-lucide="list"></i></li>
        </ul>
    </header>
    <section>
        <div class="search-bar">

            <input type="text" placeholder="Search for a movie">
            <button>Search</button>
        </div>
    </section>
    <main>
        <div class="movie-area-initial">
            <ul>
                <li><i data-lucide="film"></i></li>
                <li><p>Start exploring</p></li>
            </ul>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
    lucide.createIcons();
    </script>
</body>
</html>
