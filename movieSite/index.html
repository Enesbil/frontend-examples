<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovies</title>
</head>
<body>
    <header>
        <ul>
            <li><h1>Find your film</h1></li>
            <li><i data-lucide="list"></i></li>
        </ul>
    </header>
    <section class="search">
            <form class="search-bar">
                <button type="submit"><i class="search-icon" data-lucide="search"></i></button>
                <input type="text" class="search-input" placeholder="Search for a movie">
            </form>
    </section>
    <main>

        <div class="movie-area-initial">
            <ul>
                <li><i data-lucide="film"></i></li>
                <li><p>Start exploring</p></li>
            </ul>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
    lucide.createIcons();
    </script>
    <script src="index.js" type="module"></script>
</body>
</html>
