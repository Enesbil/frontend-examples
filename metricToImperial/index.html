<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
             @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
        </style>
    </head>
    <body id="hero">
        <div id="header-sect">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-area"></input>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="results-sect">
            <div class="result-el" id="length">
                <p class="result-hdr">Length (Meter/Feet)</p>
                <p class="result-txt">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="result-el" id="volume">
                <p class="result-hdr">Volume (Liters/Gallons)</p>
                <p class="result-txt">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="result-el" id="mass">
                <p class="result-hdr">Mass (Kilograms/Pounds)</p>
                <p class="result-txt">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
          
        <script src="index.js"></script>
    </body>
</html>
